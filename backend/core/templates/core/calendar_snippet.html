{% load vite %}

<div class="calendar-box">
  <h3>{{ month_name }} {{ year }}</h3>
  <div class="calendar-grid">
    {% for day in month_days %}
      {% if day == 0 %}
        <div class="calendar-cell empty"></div>
      {% else %}
        <div class="calendar-cell {% if day in event_days %}has-event{% endif %}">
          {{ day }}
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>

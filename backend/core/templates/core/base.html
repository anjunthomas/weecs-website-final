{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'core/index.css' %}">

    {% block head %}{% endblock %}

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}WEECS{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  </head>
  
  <body class="{% block body_class %}{% endblock %}">
  <header class="navbar-wrapper">
    <nav class="navbar">
      <div class="logo">WEECS</div>
      <ul class="nav-links">
        <li><a href="{% url 'home' %}">HOME</a></li>
        <li><a href="{% url 'home' %}#about-route">ABOUT</a></li>
        <li><a href="{% url 'home' %}#calendar-section">EVENTS</a></li>
        <li><a href="{% url 'gallery' %}#gallery-entry">GALLERY</a></li>
        <li><a href="{% url 'officers' %}">OFFICERS</a></li>
        <li><a href="{% url 'sponsorship' %}">SPONSORSHIP</a></li>
      </ul>
      <button class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <main id="main-content">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Women in EECS at UCF</p>
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    // close menu when clicking on a link
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        const navLinks = document.querySelector('.nav-links');
        const hamburger = document.querySelector('.hamburger');
        
        navLinks.classList.remove('active');
        hamburger.classList.remove('active');
      });
    });

    // close menu when clicking outside
    document.addEventListener('click', (e) => {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      const navbar = document.querySelector('.navbar');
      
      if (!navbar.contains(e.target)) {
        navLinks.classList.remove('active');
        hamburger.classList.remove('active');
      }
    });
  </script>
</body>
</html>
